version: "3.9"
services:
  # angular-client:
  #   image: elastic-client
  #   networks:
  #     - proto
  go-server:
    image: elastic-server
    environment:
      - PORT=9000
      - ELASTIC_CONN=http://es01:9200,http://es02:9200,http://es03:9200
      - ELASTIC_INDEX=elastic-example
    networks:
      - proto
    ports:
      - "9000:9000"
  envoy:
    image: elastic-envoy
    container_name: envoy
    ports:
      - "8000:8000"
    networks:
      - proto
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    container_name: elastic-es1
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
      - proto
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    container_name: elastic-es2
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - elastic
      - proto
  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
    container_name: elastic-es3
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - elastic
      - proto
  kib01:
    image: docker.elastic.co/kibana/kibana:7.13.1
    container_name: elsatic-kib1
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
    networks:
      - elastic
      - proto
networks:
  proto:
  elastic:
volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local