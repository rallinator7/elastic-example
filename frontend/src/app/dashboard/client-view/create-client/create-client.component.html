<h2 class="create-client-header">Create Client</h2>
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="nameForm">
    <form [formGroup]="nameForm">
      <ng-template matStepLabel>Name</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="First Last" formControlName="name" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="addressForm">
    <form [formGroup]="addressForm">
      <ng-template matStepLabel>Address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="contactForm">
    <form [formGroup]="contactForm">
      <ng-template matStepLabel>Contact Info</ng-template>
      <mat-form-field>
        <mat-label>Contact</mat-label>
        <input matInput formControlName="phoneNumber" placeholder="9205554455"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Review</ng-template>
    <h4>Name</h4>
    <p>{{ nameForm.value.name }}</p>
    <h4>Address</h4>
    <p>{{ addressForm.value.address }}</p>
    <h4>Contact</h4>
    <p>{{ contactForm.value.phoneNumber }}</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="createClient()" >Create</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
